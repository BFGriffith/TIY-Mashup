<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>TIY-Mashup</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bower:css -->
    <!-- endbower -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="grid example">
        <div class="unit-1">
            <nav>
              <ul class ="tabs">
                <li class="tab" id="tab1">Record</li><!--
                --><li class="tab" id="tab2">Notes</li>
              </ul>
            </nav>
        </div>
        <div class="unit-1">
            <textarea class="hide" id="textarea" rows=10 cols=50></textarea>
            <section class="hidden" id="notes">
              <div id="yourNotes">
                <h1>Your Notes</h1>
              </div>
              <button id="fileCreate">Create File</button>
              <a download="notes.txt" id="downloadLink" class="hidden">Download</a>
              <div id="dropboxButton">

              </div>
              <a href="https://dl.dropboxusercontent.com/s/deroi5nwm6u7gdf/advice.png" class="dropbox-saver"></a>
            </section>
        </div>
        <div class="unit-1 hide">
            <span>3</span>
        </div>
        <div class="unit-1 hide">
            <span>4</span>
        </div>
        <div class="unit-1 hide">
            <span>5</span>
        </div>
        <div class="unit-1 hide">
            <div id="micContainer">
                <img src="img/mic.png" width="50%" height="50%" id="mic" />
            </div>
            <div id=DriveButtonContainer>
                <button class="g-savetodrive" data-src="//example.com/path/to/myfile.pdf" data-filename="note.pdf" data-sitename="?" id="saveGoogleDrive">{"src": "//example.com/path/to/myfile.pdf", "filename": "note.pdf", "sitename": "?"}</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="5vw3vkv9onbwac1"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- bower:js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/lodash/lodash.min.js"></script>
    <script src="../bower_components/normalize/normalize.min.js"></script>
    <!-- endbower -->
    <script type="text/javascript" src="https://apis.google.com/js/api.js?onload=onApiLoad"></script>
    <script src="js/model.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
